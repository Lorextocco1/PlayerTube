
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayerTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
  </script>
  <style>
    :root {
      --accent: #3584e4;
      --bg-deep: #050505; 
      --bg-card: rgba(255, 255, 255, 0.03);
      --fg-primary: #ffffff;
      --border: rgba(255,255,255,0.06);
      --shadow-soft: 0 10px 40px rgba(0,0,0,0.6);
    }

    [data-theme='light'] {
      --bg-deep: #f0f0f0;
      --bg-card: rgba(255, 255, 255, 0.6);
      --fg-primary: #121212;
      --border: rgba(0,0,0,0.05);
    }
    
    * { 
      cursor: default !important; 
      user-select: none !important; 
      transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
                  box-shadow 0.4s ease, 
                  filter 0.4s ease; 
    }

    body {
      background-color: var(--bg-deep);
      color: var(--fg-primary);
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      perspective: 1200px;
    }

    /* --- DEEP SPACE ENVIRONMENT --- */
    .space-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      background: var(--bg-deep);
    }

    /* GENERATORE DI STELLE VIA BOX-SHADOW */
    /* Questa tecnica usa un singolo div e moltiplica le ombre per creare particelle */
    .stars-layer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 1px; height: 1px;
      background: transparent;
      box-shadow: 
        10vw 15vh 1px 0px white, 30vw 80vh 0px 0px color-mix(in srgb, var(--accent) 50%, white),
        80vw 10vh 1px 0px white, 40vw 40vh 0px 0px color-mix(in srgb, var(--accent) 50%, white),
        10vw 90vh 1px 0px white, 90vw 80vh 1px 0px white,
        50vw 50vh 0px 0px color-mix(in srgb, var(--accent) 50%, white), 20vw 20vh 1px 0px white,
        70vw 30vh 0px 0px white, 60vw 90vh 1px 0px color-mix(in srgb, var(--accent) 50%, white),
        5vw 50vh 1px 0px white, 95vw 10vh 0px 0px white,
        15vw 75vh 1px 0px color-mix(in srgb, var(--accent) 50%, white), 85vw 25vh 1px 0px white,
        35vw 5vh 0px 0px white, 65vw 95vh 1px 0px white;
      opacity: 0.6;
      animation: star-twinkle 5s infinite alternate;
    }

    .stars-layer.distant {
      box-shadow: 
        25vw 35vh 0px 0px white, 55vw 15vh 0px 0px white,
        12vw 66vh 0px 0px white, 88vw 44vh 0px 0px white,
        42vw 82vh 0px 0px white, 76vw 12vh 0px 0px white,
        3vw 22vh 0px 0px white, 98vw 88vh 0px 0px white,
        33vw 55vh 0px 0px white, 66vw 33vh 0px 0px white;
      opacity: 0.3;
      transform: scale(1.5);
    }

    /* Nubi Cosmiche (Accent Gas) */
    .cosmic-dust {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      /* Nubi irregolari fatte di gradienti che usano SOLO il colore d'accento */
      background: 
        radial-gradient(circle at 20% 30%, color-mix(in srgb, var(--accent) 8%, transparent), transparent 50%),
        radial-gradient(circle at 80% 80%, color-mix(in srgb, var(--accent) 10%, transparent), transparent 40%),
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--accent) 5%, transparent), transparent 70%);
      filter: blur(60px);
      opacity: 0.8;
      animation: dust-breathe 20s ease-in-out infinite alternate;
    }

    /* --- THE ATOM (Perfectly Centered) --- */
    .atom-center-point {
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    /* Il Nucleo Sferico */
    .nucleus {
      position: absolute;
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent));
      box-shadow: 
        0 0 60px var(--accent), 
        0 0 120px color-mix(in srgb, var(--accent) 40%, transparent),
        inset -20px -20px 40px rgba(0,0,0,0.5);
      animation: nuclear-pulse 3s ease-in-out infinite alternate;
      z-index: 10;
    }

    /* Contenitore Orbite */
    .orbits-system {
      position: absolute;
      width: 600px; height: 600px;
      transform-style: preserve-3d;
      animation: system-tumble 60s linear infinite; 
    }

    .orbit-plane {
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform-origin: center;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
    }

    .orbit-ring {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      border-radius: 50%;
      border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
      box-shadow: 0 0 10px color-mix(in srgb, var(--accent) 10%, transparent);
      transform-style: preserve-3d;
      animation: electron-spin linear infinite;
    }

    .electron {
      position: absolute;
      top: 0; left: 50%;
      width: 14px; height: 14px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #fff, 0 0 30px var(--accent), 0 0 50px var(--accent);
      transform: translate(-50%, -50%);
    }

    .plane-1 { transform: translate(-50%, -50%) rotateX(75deg); }
    .plane-1 .orbit-ring { animation-duration: 4s; }

    .plane-2 { transform: translate(-50%, -50%) rotateY(75deg); }
    .plane-2 .orbit-ring { animation-duration: 6s; }

    .plane-3 { transform: translate(-50%, -50%) rotateX(60deg) rotateY(60deg); }
    .plane-3 .orbit-ring { animation-duration: 5s; }

    .plane-4 { transform: translate(-50%, -50%) rotateX(60deg) rotateY(-60deg); }
    .plane-4 .orbit-ring { animation-duration: 7s; animation-direction: reverse; }

    /* ANIMAZIONI */
    @keyframes star-twinkle {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 0.8; transform: scale(1.1); }
    }

    @keyframes dust-breathe {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.1); }
    }

    @keyframes nuclear-pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 50px var(--accent); filter: brightness(0.9); }
      100% { transform: scale(1.05); box-shadow: 0 0 120px var(--accent), 0 0 15px #fff; filter: brightness(1.2); }
    }

    @keyframes electron-spin {
      from { transform: rotateZ(0deg); }
      to { transform: rotateZ(360deg); }
    }

    @keyframes system-tumble {
      from { transform: rotateX(0) rotateY(0) rotateZ(0); }
      to { transform: rotateX(360deg) rotateY(180deg) rotateZ(30deg); }
    }

    /* --- UI OVERLAY --- */
    .adw-headerbar {
      height: 64px; 
      display: flex;
      align-items: center;
      padding: 0 24px;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
    }

    .magnificent-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(20px);
      transform: translateX(0) scale(1);
    }
    .magnificent-card:hover {
      transform: translateX(8px) scale(1.01);
      box-shadow: 0 20px 40px color-mix(in srgb, var(--accent) 25%, rgba(0,0,0,0.5));
      border-color: color-mix(in srgb, var(--accent) 40%, transparent);
      background: color-mix(in srgb, var(--accent) 15%, var(--bg-card));
    }

    .pill-button {
      background: var(--accent);
      color: white;
      padding: 10px 24px;
      border-radius: 32px;
      font-size: 13px;
      font-weight: 900;
      box-shadow: 0 8px 20px color-mix(in srgb, var(--accent) 40%, transparent);
    }
    .pill-button:hover { 
      filter: brightness(1.25); 
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 12px 25px color-mix(in srgb, var(--accent) 60%, transparent);
    }

    .view-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: viewEnter 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes viewEnter {
      0% { opacity: 0; transform: scale(0.98) translateY(10px); filter: blur(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    .accent-bg { background-color: var(--accent); }
    .accent-text { color: var(--accent); }

    .ai-upscale-active {
      filter: url(#ai-smooth-sharpen) contrast(1.15) saturate(1.1) brightness(1.04);
      image-rendering: auto;
    }
  </style>

  <svg style="display:none">
    <filter id="ai-smooth-sharpen">
      <feGaussianBlur stdDeviation="0.45" result="blur" />
      <feConvolveMatrix in="blur" order="3" preserveAlpha="true" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0"/>
    </filter>
  </svg>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

  <div id="root" class="h-full"></div>

</html>
